# Mandatory settings

baseurl: /
name: Aayush Ahuja
paginate: 10
paginate_path: "/posts/page/:num/"
url: http://hyades.github.io
blog_theme: light # Or use dark

# Optional settings

discus_identifier: aayushahuja
ga_analytics: UA-41289176-1
rss_enabled: true # Change to false if not
social:
  dribbble: # Add your Dribbble link
  facebook: 
  github: https://github.com/hyades
  linkedin: http://in.linkedin.com/in/aayushahuja
  twitter: 
  email: aayushahuja@gmail.com
  bitcoin: # Add your Bitcoin link or address

# Important settings (change at own risk)

assets:
  compress:
    css: true
    js: true
  features:
    automatic_img_size: false
  sources:
    - _assets/bower
    - _assets/fonts
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _vendor/
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
exclude:
  - .bowerrc
  - .travis.yml
  - bin/*
  - bower.json
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-archives
permalink: posts/:slug
